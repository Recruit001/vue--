<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>01侦听器体验</title>
</head>

<body>
	
	<div id="app">
		<input type="text" v-model = "admin">
	</div>
	<!--	引入vue模块 -- 等价于下载vue模块-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		let vm = new Vue({
			el:"#app",
			data:{
				admin:"admin",
			},
			//使用watch来简单数据变化，如果数据变化立马触发
			watch:{
				//要监督哪个就依哪个作为方法名
				admin(newVal,oldVal){
					console.log(newVal,oldVal);
				}
				//但有个缺点无法一进来就立马触发
			}
		})
	</script>
</body>
</html>
