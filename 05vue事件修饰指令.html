<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>05事件修饰指令</title>
</head>

<body>
	<!-- vue要挂载控制的模块 -->
	<div id="app">
		<div style = "height: 200px;background: pink;line-height: 200px;" @click = "divclick">
			<button @click = "btnclick">按钮</button>
<!--	使用事件修饰符阻止冒泡		-->
			<button @click.stop = "btn2click">按钮2</button>
			<hr>
			<a href="www.baidu.com" @click = "a1">跳转到百度</a>
<!--	使用事件修饰符阻止默认行为		-->
			<a href="www.baidu.com" @click.prevent.stop = "a2">跳转到百度</a>
		</div>
	</div>
	
<!--	引入vue模块 -- 等价于下载vue模块-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type = "text/javascript">
		//引入vue 模块后 获得类似于jQuery $对象的 Vue 构造函数
		//使用Vue构造函数创造实例
		const vm = new Vue({
			el:"#app",
			data:{
				username:"zhansan",
			},
			methods:{
				divclick(){
					console.log("div被点击了");
				},
				//以前阻止冒泡的方法
				btnclick(e){
					e.stopPropagation();
					console.log("btn被点击了");
				},
				btn2click(){
					console.log("btn2被点击了")
				},
				a1(e){
					//默认阻止跳转，
					//阻止默认行为
					e.preventDefault();
					console.log("a1被点击了")
				},
				a2(){
					console.log("a2被点击了")
				}
			}
		});
	</script>
</body>
</html>
