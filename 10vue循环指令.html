<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>10vue循环指令</title>
</head>

<body>
	<!-- vue要挂载控制的模块 -->
	<div id="app">
		<ul>
<!--	vue循环 对需要循环的对象加上v-for 语法为 item in 数组 或 （item,index）in 数组	-->
<!--	v-for一定与key 属性连用		-->
<!--	key有四大特性 保证唯一性		-->
<!--	一般为为id key 的类型智能是字符串或数字 		-->
			<li v-for = "item in list" :key = "item.id">id 为 {{ item.id }} 名字为：{{ item.name }}</li>
		</ul>
	</div>
	
<!--	引入vue模块 -- 等价于下载vue模块-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type = "text/javascript">
		//引入vue 模块后 获得类似于jQuery $对象的 Vue 构造函数
		//使用Vue构造函数创造实例
		const vm = new Vue({
			el:"#app",
			data:{
				list:[
					{id:1,name:"zs"},
					{id:2,name:"l4"},
					{id:3,name:"w5"},
				]
			}
		});
	</script>
</body>
</html>
