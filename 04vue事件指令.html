<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>04vue事件指令</title>
</head>

<body>
	<!-- vue要挂载控制的模块 -->
	<div id="app">
		<p>{{ count }}</p>
<!--	v-on:事件 添加事件指令 $event vue传入事件对象	-->
		<button v-on:click = "add(1,$event)">+1</button>
<!--	v-on: 的语法糖为 @	-->
		<button @click = "sub">-1</button>
	</div>
	
<!--	引入vue模块 -- 等价于下载vue模块-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type = "text/javascript">
		//引入vue 模块后 获得类似于jQuery $对象的 Vue 构造函数
		//使用Vue构造函数创造实例
		const vm = new Vue({
			el:"#app",
			data:{
				count:0,
			},
			//事件函数写在这
			methods:{
				add(n,e){
					this.count += n;
					//偶数时按钮变为 红色 奇数时不变色
					if(this.count % 2 === 0){
						//为偶数
						e.target.style.backgroundColor = "red";
					}
					else{
						//为奇数
						e.target.style.backgroundColor = "";
					}
				},
				sub(){
					this.count -= 1;
				}
			}
		});
	</script>
</body>
</html>
