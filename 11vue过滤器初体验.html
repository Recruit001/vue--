<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>11vue过滤器初体验</title>
</head>

<body>
	<!-- vue要挂载控制的模块 -->
	<div id="app">
		<p>{{ message | add }}</p>
	</div>
	
<!--	引入vue模块 -- 等价于下载vue模块-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type = "text/javascript">
		//引入vue 模块后 获得类似于jQuery $对象的 Vue 构造函数
		//使用Vue构造函数创造实例
		const vm = new Vue({
			el:"#app",
			data:{
				message:"zhansan",
			},
			filters:{
				add(val){
					let first = val.charAt(0).toUpperCase();
					let next = val.slice(1);
					let re = first + next + "~~";
					return re;
				}
			}
		});
	</script>
</body>
</html>
