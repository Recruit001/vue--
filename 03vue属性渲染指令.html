<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>03vue属性渲染指令</title>
</head>

<body>
	<!-- vue要挂载控制的模块 -->
	<div id="app">
<!--	不能使用插值修饰符 {{}} 因为插值的表示方法只能用于 文本节点 不能用于属性节点	-->
<!--	要修饰属性节点用 v-bind 语法糖为 :	-->
		<input type="text" v-bind:placeholder = "tips">
		<img :src="image" alt="" width="150px">
		<hr>
<!--	带入的参数可以是计算的例子	-->
		<p>1+2 的值 为{{ 1+2 }}</p>
		<p>{{ tips }}的反转为 {{ tips.split("").reverse().join("") }}</p>
	</div>
	
<!--	引入vue模块 -- 等价于下载vue模块-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type = "text/javascript">
		//引入vue 模块后 获得类似于jQuery $对象的 Vue 构造函数
		//使用Vue构造函数创造实例
		const vm = new Vue({
			el:"#app",
			data:{
				tips:"请输入名字",
				image:"https://cn.vuejs.org/images/logo.svg"
			}
		});
	</script>
</body>
</html>
