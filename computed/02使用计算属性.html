<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>02使用计算属性</title>
	<style type = "text/css">
		.div{
			width: 200px;
			height: 200px;
		}
	</style>
</head>

<body>
	<div id="app">
		<p><input type="text" v-model = "r"></p>
		<p><input type="text" v-model = "g"></p>
		<p><input type="text" v-model = "b"></p>
		<div class = "div" :style = "{backgroundColor:rgb}">
			{{ rgb }}
		</div>
		<button @click = "show">show</button>
	</div>
	<!--	引入vue模块 -- 等价于下载vue模块-->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		let vm = new Vue({
			el:"#app",
			data:{
				r:0,
				g:0,
				b:0
			},
			computed:{
				//计算属性 用方法的形式定义，但使用时跟普通的属性类似
				rgb(){
					return `rgb(${this.r},${this.g},${this.b})`;
				}
			},
			methods:{
				show(){
					console.log(this.rgb)
				}
			}
		})
	</script>
</body>
</html>
